<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="titulo">Crear alineaci√≥n</ui:define>
	<ui:define name="contenido">
		<h:form>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<h:outputText value="Nombre"></h:outputText>
						<p:inputText class="form-control" id="nombre" value="#{beanCrearAlineacion.nombre}" required="true"/>
						<h:message for="nombre" style="color:red" />
					</div>
					<div class="form-group">
						<h:outputText value="Color"></h:outputText>
						<p:selectOneMenu id="color" value="#{beanCrearAlineacion.color}">
							<f:selectItem itemLabel="Selecciona" itemValue="" />
							<f:selectItems value="#{beanCrearAlineacion.colores}" />
						</p:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputText value="Tanteo"></h:outputText>
						<p:inputText class="form-control" id="tanteo" value="#{beanCrearAlineacion.tanteo}">
							<f:validator validatorId="validadorTanteo" />
						</p:inputText>
						<h:message for="tanteo" style="color:red" />
					</div>
					<div class="form-group">
						<h:outputText value="Partido"></h:outputText>
						<p:selectOneMenu id="partido" value="#{beanCrearAlineacion.partidoId}">
							<f:selectItem itemLabel="Selecciona" itemValue="" />
							<f:selectItems value="#{beanCrearAlineacion.partidos}" var="partido"
							itemLabel="#{partido.fecha}" itemValue="#{partido.id}" />
						</p:selectOneMenu>
					</div>
					<div class="form-group">
						<h:commandButton id="guardar" action="#{beanCrearAlineacion.submit}"
							value="guardar" label="Guardar"></h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
