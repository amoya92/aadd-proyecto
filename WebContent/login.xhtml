<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous"></link>
</h:head>

<h:body>
	<div class="container-fluid px-0">
		<div class="content-header">
			<div class="container">
				<div class="row">
					<div class="col-6 align-middle">
						<h3>Login</h3>
					</div>
					<div class="col-6 text-right aligh-middle"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<h:form>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<h:outputText value="Usuario"></h:outputText>
								<p:inputText class="form-control" id="usuario"
									value="#{beanLogin.nombre}" required="true" />
								<h:message for="nombre" style="color:red" />
							</div>
							<div class="form-group">
								<h:outputText value="ConstraseÃ±a"></h:outputText>
								<p:inputText class="form-control" id="contrasena"
									value="#{beanLogin.password}">
									<f:validator validatorId="validadorClave" />
								</p:inputText>
							</div>

							<div class="form-group">
								<h:commandButton id="guardar" action="#{beanLogin.submit}"
									value="Guardar" label="Guardar"></h:commandButton>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
