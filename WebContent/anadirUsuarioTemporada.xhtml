<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="titulo">AÃ±adir usuarios a la temporada:</ui:define>
	<ui:define name="contenido">
		<h:form>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<p:outputLabel for="lazy" value="Temporada" />
						<p:selectOneMenu id="lazy" value="#{beanAnadirUsuariosTemporada.nombre}" lazy="true" var="t"  style="width:125px">
							<f:selectItem itemLabel="Selecciona una" itemValue="" />
							<f:selectItems value="#{beanAnadirUsuariosTemporada.temporadas}" var="temporada"
								itemLabel="#{temporada.nombre}" itemValue="#{temporada.nombre}"/>
							<p:column>
								<h:outputText value="#{t.nombre}" />
							</p:column>
						</p:selectOneMenu>
					</div>

					<div class="form-group">
						<h:commandButton id="guardar" action="#{beanAnadirUsuariosTemporada.submit}"
							value="guardar" label="Guardar"></h:commandButton>
					</div>
				</div>

				<div class="col-lg-6">
					<p:outputLabel for="advanced" value="Usuarios" />
					<p:selectManyMenu id="advanced" value="#{beanAnadirUsuariosTemporada.checked}"
						var="u" showCheckbox="true">
						<f:selectItems value="#{beanAnadirUsuariosTemporada.usuarios}" var="usuario"
							itemLabel="#{usuario.usuario}" itemValue="#{usuario.usuario}" />
						<p:column>
							<h:outputText value="#{u}" />
						</p:column>
					</p:selectManyMenu>

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
