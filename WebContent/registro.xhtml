
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Registro</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous"></link>
</head>

<h:body>
	<div class="container-fluid px-0">
		<div class="content-header">
			<div class="container">
				<div class="row">
					<div class="col-6 align-middle">
						<h3>Registro</h3>
					</div>
					<div class="col-6 text-right aligh-middle"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<h:form>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<h:outputText value="Usuario"></h:outputText>
						<p:inputText class="form-control" id="usuario" value="#{beanCrearUsuario.usuario}" required="true"/>
						<h:message for="usuario" style="color:red" />
					</div>
					<div class="form-group">
						<h:outputText value="Email"></h:outputText>
						<p:inputText class="form-control" id="email" value="#{beanCrearUsuario.mail}" required="true"/>
						<h:message for="email" style="color:red" />
					</div>
					<div class="form-group">
						<h:outputText value="Movil"></h:outputText>
						<p:inputText class="form-control" id="movil" value="#{beanCrearUsuario.movil}">
							<f:validator validatorId="validadorMovil"/>
						</p:inputText>
						<h:message for="movil" style="color:red" />
					</div>
					<div class="form-group">
						<h:outputText value="Contraseña"></h:outputText>
						<p:inputText class="form-control" id="contrasena" value="#{beanCrearUsuario.clave1}">
							<f:validator validatorId="validadorClave"/>
						</p:inputText>
						<h:message for="contrasena" style="color:red" />
					</div>
					<div class="form-group">
						<h:outputText value="Repita contraseña"></h:outputText>
						<p:inputText class="form-control" id="contrasena2" value="#{beanCrearUsuario.clave2}">
							<f:validator validatorId="validadorClave"/>
						</p:inputText>
						<h:message for="contrasena2" style="color:red" />
					</div>

					<div class="form-group">
						<h:commandButton id="guardar" action="#{beanCrearUsuario.submit}"
							value="Guardar" label="Guardar"></h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
